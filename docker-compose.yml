version: '3.8'

services:
  # PostgreSQL æ•°æ®åº“
  postgres:
    image: postgres:15-alpine
    container_name: aicoin-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aicoin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-aicoin}
    ports:
      - "127.0.0.1:5432:5432"  # ğŸ”’ åªç»‘å®šåˆ° localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicoin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicoin-network
    restart: unless-stopped

  # Redis ç¼“å­˜
  redis:
    image: redis:7-alpine
    container_name: aicoin-redis
    ports:
      - "127.0.0.1:6379:6379"  # ğŸ”’ åªç»‘å®šåˆ° localhost
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicoin-network
    restart: unless-stopped

  # Qdrant å‘é‡æ•°æ®åº“
  qdrant:
    image: qdrant/qdrant:latest
    container_name: aicoin-qdrant
    ports:
      - "127.0.0.1:6333:6333"  # ğŸ”’ åªç»‘å®šåˆ° localhost
      - "127.0.0.1:6334:6334"  # ğŸ”’ åªç»‘å®šåˆ° localhost
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - aicoin-network
    restart: unless-stopped

  # åç«¯ API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aicoin-backend
    ports:
      - "127.0.0.1:8000:8000"  # ğŸ”’ åªç»‘å®šåˆ° localhost (é€šè¿‡ Nginx è®¿é—®)
    environment:
      # ğŸ”’ å®‰å…¨å‡çº§: ä»ç¯å¢ƒå˜é‡è¯»å–
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-aicoin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aicoin}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      # CORS_ORIGINSä¼šä»ä»£ç é»˜è®¤å€¼è¯»å–ï¼Œä¸é€šè¿‡ç¯å¢ƒå˜é‡
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - QWEN_API_KEY=${QWEN_API_KEY}
      - DECISION_INTERVAL=${DECISION_INTERVAL:-600}
      - HYPERLIQUID_PRIVATE_KEY=${HYPERLIQUID_PRIVATE_KEY}
      - HYPERLIQUID_WALLET_ADDRESS=${HYPERLIQUID_WALLET_ADDRESS}
      - HYPERLIQUID_TESTNET=true
      - TRADING_ENABLED=true
      - BINANCE_API_KEY=${BINANCE_API_KEY:-}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - aicoin-network
    restart: unless-stopped
    volumes:
      - ./backend/logs:/app/logs

  # å‰ç«¯
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aicoin-frontend
    ports:
      - "127.0.0.1:3000:3000"  # ğŸ”’ åªç»‘å®šåˆ° localhost (é€šè¿‡ Nginx è®¿é—®)
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - aicoin-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: aicoin_postgres_data
  redis_data:
    name: aicoin_redis_data
  qdrant_data:
    name: aicoin_qdrant_data

networks:
  aicoin-network:
    name: aicoin-network
    driver: bridge

