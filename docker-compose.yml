version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aicoin-postgres
    environment:
      POSTGRES_DB: aicoin
      POSTGRES_USER: ${POSTGRES_USER:-aicoin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aicoin_secure_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aicoin} -d aicoin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aicoin-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: aicoin-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://aicoin:aicoin_secure_password_2024@postgres:5432/aicoin}
      REDIS_URL: redis://redis:6379
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      QWEN_API_KEY: ${QWEN_API_KEY:-}
      GROK_API_KEY: ${GROK_API_KEY:-}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      HYPERLIQUID_WALLET_ADDRESS: ${HYPERLIQUID_WALLET_ADDRESS:-}
      HYPERLIQUID_PRIVATE_KEY: ${HYPERLIQUID_PRIVATE_KEY:-}
      HYPERLIQUID_VAULT_ADDRESS: ${HYPERLIQUID_VAULT_ADDRESS:-}
      HYPERLIQUID_TESTNET: ${HYPERLIQUID_TESTNET:-false}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      TRADING_ENABLED: ${TRADING_ENABLED:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    restart: unless-stopped

  celery_worker:
    build: ./backend
    container_name: aicoin-celery-worker
    command: celery -A app.core.celery_app worker -l info
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://aicoin:aicoin_secure_password_2024@postgres:5432/aicoin}
      REDIS_URL: redis://redis:6379
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      HYPERLIQUID_WALLET_ADDRESS: ${HYPERLIQUID_WALLET_ADDRESS:-}
      HYPERLIQUID_PRIVATE_KEY: ${HYPERLIQUID_PRIVATE_KEY:-}
      HYPERLIQUID_TESTNET: ${HYPERLIQUID_TESTNET:-true}
      TRADING_ENABLED: ${TRADING_ENABLED:-false}
    depends_on:
      - redis
      - postgres
      - backend
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    restart: unless-stopped

  celery_beat:
    build: ./backend
    container_name: aicoin-celery-beat
    command: celery -A app.core.celery_app beat -l info
    environment:
      REDIS_URL: redis://redis:6379
      TRADING_ENABLED: ${TRADING_ENABLED:-false}
    depends_on:
      - redis
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: aicoin-frontend
    ports:
      - "3002:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

